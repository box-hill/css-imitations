<!-- This is my attempt at making a dark google imiation using Flexbox -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Google</title>
    <link rel="stylesheet" href="dark-google-style.css">
</head>
<body>
    <div class="header">
        <ul class="left-buttons">
            <li>These</li>
            <li>Buttons</li>
        </ul>
        <ul class="right-buttons">
            <li>Don't</li>
            <li>Work</li>
        </ul>
    </div>
    <div class="middle-box">
        <img src="google-logo.png" alt="Google Logo">
        <div class="input">
            <input type="text">
        </div>
        <div class="button-box">
            <div><a href="https://google.com">Google Search</a></div>
            <div><a href="https://google.com">OG Google</a></div>
        </div>
    </div>
    <div class="footer">
        <ul class="left-buttons">
            <li>These</li>
            <li>Buttons</li>
        </ul>
        <ul class="right-buttons">
            <li>Don't</li>
            <li>Work</li>
        </ul>
    </div>
</body>
</html>
